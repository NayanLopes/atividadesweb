<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 02</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
        }
        
        thead {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        tbody tr:nth-child(even) {
            background-color: #fafafa;
        }
        
        tbody tr:nth-child(odd) {
            background-color: white;
        }
        
        tbody tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Nome do Produto</th>
                <th>Categoria</th>
                <th>Preço (R$)</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td>
                <td>Smartphone Galaxy S23</td>
                <td>Eletrônicos</td>
                <td>3.999,00</td>
                <td>15</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Notebook Dell Inspiron</td>
                <td>Informática</td>
                <td>4.599,00</td>
                <td>8</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Fone de Ouvido Bluetooth</td>
                <td>Acessórios</td>
                <td>299,90</td>
                <td>42</td>
            </tr>
            <tr>
                <td>004</td>
                <td>Smart TV 55" 4K</td>
                <td>Eletrônicos</td>
                <td>2.799,00</td>
                <td>12</td>
            </tr>
            <tr>
                <td>005</td>
                <td>Mouse Gamer RGB</td>
                <td>Periféricos</td>
                <td>189,90</td>
                <td>27</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
