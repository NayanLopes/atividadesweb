<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 03</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .pokemon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .pokemon-image {
            width: 250px;
            height: 250px;
            margin-bottom: 30px;
        }
        
        .buttons-container {
            display: flex;
            gap: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .pokemon-number {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="pokemon-container">
        <img id="pokemon" class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Pokémon">
        <div class="pokemon-number">Pokémon #<span id="pokemon-id">1</span></div>
    </div>
    
    <div class="buttons-container">
        <button id="prev-btn">Voltar -1</button>
        <button id="next-btn">Adiantar +1</button>
    </div>

    <script>
        // Elementos do DOM
        const pokemonImage = document.getElementById('pokemon');
        const pokemonIdSpan = document.getElementById('pokemon-id');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        
        // Variável para controlar o número atual do Pokémon
        let currentPokemonId = 1;
        
        // URL base para as imagens dos Pokémon
        const baseUrl = 'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/';
        
        // Função para atualizar a imagem do Pokémon
        function updatePokemonImage() {
            pokemonImage.src = `${baseUrl}${currentPokemonId}.svg`;
            pokemonIdSpan.textContent = currentPokemonId;
        }
        
        // Event listener para o botão "Voltar"
        prevBtn.addEventListener('click', () => {
            if (currentPokemonId > 1) {
                currentPokemonId--;
                updatePokemonImage();
            }
        });
        
        // Event listener para o botão "Adiantar"
        nextBtn.addEventListener('click', () => {
            if (currentPokemonId < 100) {
                currentPokemonId++;
                updatePokemonImage();
            }
        });
    </script>
</body>
</html>
